<div class="main-content">
    <div class="center-header border-bottom d-flex align-items-center " >
        <span class=" d-inline-block "><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRUA_zLq23JnfsBbnTbWC1H2RLfgLH08al9w&usqp=CAU" class=" d-block   d-sm-none" style="width: 30px;height: 30px;"></span>
        <span class=" d-inline-block pl-3" style="font-size: 19px;font-weight: 900;">Home</span>
        <i class=" d-inline-block fa fa-2x fa-star  text-primary ml-auto p-2 mr-2"></i>
    </div>
    <div class="border-bottom status-header mb-2 d-none d-sm-block ">
        <div class="border-right ">
            <div class="avatar-status">
                <a href="#">
                    <img class="rounded-circle"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRUA_zLq23JnfsBbnTbWC1H2RLfgLH08al9w&usqp=CAU">
                </a>
            </div>
            <div class="content-status ">
                <div class="input-status">
                    <input type="text" id="contentpost" placeholder="What's happening?" class="border-0">
                </div>
                <div class=" extend-bottom-input ml-3 mt-2   border-bottom"
                    style="width: 100%;height: 40px;color:#1da1f2;">
                    <i class="fa fa-22px fa-globe"></i><span class="ml-1"
                        style="font-size: 14px;font-weight: 700;">Everybody can read</span>
                </div>
                <div class="extentiton-status ">
                    <div class="btnicon" tooltip="media">
                        <i class="fa fa-22px fa-smile-o "style="color: #1da1f2;"></i>
                    </div>
                    <div class="btnicon">
                        <i class="fa fa-22px fa-picture-o "style="color: #1da1f2;"></i>
                    </div>
                    <div class="btnicon">
                        <i class="fa fa-22px fa-gift " style="color: #1da1f2;"></i>
                    </div>
                    <div class="btnicon">
                        <i class="fa fa-22px fa-bar-chart " style="color: #1da1f2;"></i>
                    </div>
                    <div class="btnicon">
                        <i class="fa fa-22px fa-calendar " style="color: #1da1f2;"></i>
                    </div>
                    <button class="btn btn-primary float-right "
                        style="border-radius: 1.25rem;font-weight: 700;padding: 7px 14px;background-color: #8ed0f9;border: none;">Tweet
                    </button>
                </div>

            </div>
        </div>
    </div>
    <div class="content-main ">
       <app-layout-post-item></app-layout-post-item>
    </div>
</div>
